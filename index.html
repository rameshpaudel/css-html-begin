<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Welcome</title>
   <style>
       header {
           background: #2f2f2f;
       }
       header ul{
           margin:0;
           padding:0;
       }

       header ul li{
           display:inline-block;
           background: #2f2f2f;

       }

       header ul li a{
           padding: 20px;
           color: white;
           text-decoration: none;
           display: block;
           transition: all 0.4s linear;
       }

       header ul li a:hover{
           color: black;
           background: white;
       }


   </style>
</head>

    <header>
    <ul>
        <li><a href="#">Home</a></li>
